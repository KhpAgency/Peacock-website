<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peacock | Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" href="css/preload.css">
    <link rel="stylesheet" href="css/otp.css">
</head>


<body>

    <div class="main">

        <section class="login">
            <div class="container">
                <div class="signup-content">
                    <form id="reset-form" class="signup-form">
                        <h2 class="form-title">Enter verification code</h2>
                        <div class="form-group">
                            <input class="otp mrg" name="resetCode" type="text" maxlength=6>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit" class="form-submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/otp.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>

</html>
